<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Happy Birthday</title> 
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <script>
    function jukeBox(){
      <a-sound src="#music"></a-sound>
    }
  </script>
  <body>
    <a-assets>
      <audio id="music" src="holdonplease.mp3" autoplay></audio>
    </a-assets>
    <a-scene>
      <!--JukeBox-->
      <a-box id="jukeBox" onclick="jukeBox()" position="-4 1 -3" rotation="0 50 0" height="2" width="2" depth="2" color="#a57b50"></a-box>
      <a-text value="click here to play music"position="-3 1 -1.5" rotation="0 50 0" height="2" width="2" depth="2" color="#ffffff"></a-text>
      <!--Banner-->
      <a-box position="0 3 -4" height="1" width="5" color="#eefe63"></a-box>
      <a-text value="Happy Birthday!" position="-1.8 3 -3.4" width="12" color="#9659a8"></a-text>
      <!--Candles-->
      <a-cylinder position="0 0 -4" radius="1.25" height=".25" color="#fcd59a"></a-cylinder>
      <a-cylinder position="0 1.3 -3" radius="0.07" height=".7" color="#b4ff4d"></a-cylinder>
      <a-cylinder position="0 1.3 -5" radius="0.07" height=".7" color="#b4ff4d"></a-cylinder>
      <a-cylinder position="1 1.3 -4" radius="0.07" height=".7" color="#b4ff4d"></a-cylinder>
      <a-cylinder position="-1 1.3 -4" radius="0.07" height=".7" color="#b4ff4d"></a-cylinder>
      <a-cylinder position="0.6 1.3 -3.2" radius="0.07" height=".7" color="#b4ff4d"></a-cylinder>
      <a-cylinder position="-0.6 1.3 -3.2" radius="0.07" height=".7" color="#b4ff4d"></a-cylinder>
      <a-cylinder position="0.6 1.3 -4.6" radius="0.07" height=".7" color="#b4ff4d"></a-cylinder>
      <a-cylinder position="-0.6 1.3 -4.6" radius="0.07" height=".7" color="#b4ff4d"></a-cylinder>
      <!--Cake-->
      <a-torus position="0 0.2 -4" radius="0.85" rotation="-90 0 0" height="1" color="#ffffff"></a-torus>
      <a-cylinder position="0 0.5 -4" radius="1.25" height=".25" color="#fcd59a"></a-cylinder>
      <a-torus position="0 0.8 -4" radius="0.85" rotation="-90 0 0" height="1" color="#ffffff"></a-torus>
      <a-cylinder position="0 1 -4" radius="1.25" height=".25" color="#fcd59a"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!--Background-->
      <a-sky img src = "cake.jpg" ></a-sky>
    </a-scene>
  </body>
</html>
